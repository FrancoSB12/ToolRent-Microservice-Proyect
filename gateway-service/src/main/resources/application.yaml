spring:
  application:
    name: gateway-service
  config:
    import: "optional:configserver:http://localhost:8081"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/toolrent-realm
          jwk-set-uri: http://keycloak:8080/realms/toolrent-realm/protocol/openid-connect/certs