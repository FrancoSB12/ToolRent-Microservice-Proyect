server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true     
      routes:
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client/**

        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**

        - id: fee-service
          uri: lb://fee-service
          predicates:
            - Path=/fee/**

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**

        - id: kardex-service
          uri: lb://kardex-service
          predicates:
            - Path=/kardex/**

        - id: rent-service
          uri: lb://rent-service
          predicates:
            - Path=/rent/**

        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report/**